<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Invest Anywhere App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 25px;
            color: #ed1c24; /* changed to match dashboard red */
            font-size: 1.8rem;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.1rem;
            color: #333;
        }

        a {
            display: block;
            margin: 10px 0;
            padding: 15px 0;
            text-decoration: none;
            color: white;
            background-color: #ed1c24; /* changed to match dashboard red */
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background-color: #c2171f; /* slightly darker red on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Invest Anywhere App</h1>
    <p>Start your investment journey today!</p>
    <a href="/login">Login</a>
    <a href="/register">Register</a>
</div>

</body>
</html>

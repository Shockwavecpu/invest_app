<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Invest App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 25px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Invest App</h1>
    <p>Start your investment journey today!</p>
    <a href="/login">Login</a>
    <a href="/register">Register</a>
</div>

</body>
</html>

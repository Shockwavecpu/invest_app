<!DOCTYPE html>
<html>
<head>
    <title>Register - Invest App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 420px;
            background: white;
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.25);
            text-align: center;
        }

        h1 {
            color: #ed1c24; /* changed to match dashboard */
            margin-bottom: 30px;
            font-size: 30px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 15px;
            margin: 14px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 17px;
            width: 100%;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #ed1c24; /* changed to match dashboard */
            color: white;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #c2171f; /* slightly darker red on hover */
        }

        a {
            margin-top: 20px;
            color: #ed1c24; /* changed to match dashboard */
            text-decoration: none;
            font-size: 16px;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }

        .flash {
            margin-bottom: 12px;
            color: red;
            font-size: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Create Account</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/register{% if invite_code %}?invite={{ invite_code }}{% endif %}" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="phone_number" placeholder="Phone Number" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <a href="/login">Already have an account? Login</a>
</div>

</body>
</html>

<h2>All User Recharges</h2>

<table border="1">
<tr>
    <th>ID</th>
    <th>User</th>
    <th>Amount</th>
    <th>Status</th>
    <th>Actions</th>
</tr>
{% for r in recharges %}
<tr>
    <td>{{ r.id }}</td>
    <td>{{ r.user.username }}</td>
    <td>${{ r.amount }}</td>
    <td>{{ r.status }}</td>
    <td>
        {% if r.status == "Pending" %}
            <a href="/admin/approve_recharge/{{ r.id }}">Approve</a> |
            <a href="/admin/reject_recharge/{{ r.id }}">Reject</a>
        {% else %}
            No actions
        {% endif %}
    </td>
</tr>
{% endfor %}
</table>

<a href="/admin/dashboard">Back to Dashboard</a>

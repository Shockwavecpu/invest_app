<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Invest App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            width: 350px;
            padding: 35px 30px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.15);
            text-align: center;
        }

        h1 {
            color: #ed1c24;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .flash {
            margin-bottom: 10px;
            color: red;
            font-weight: bold;
            font-size: 14px;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 15px;
        }

        input {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background-color: #ed1c24;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #c1121f;
        }

        a {
            display: block;
            margin-top: 18px;
            color: #ed1c24;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Login</h1>

    <form action="/login" method="POST">
        <input type="text" name="phone_number" placeholder="Phone Number" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <a href="/register">Create an account</a>
</div>

</body>
</html>

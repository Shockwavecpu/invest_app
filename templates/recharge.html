<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recharge Account - Invest App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #ed1c24;
            margin-bottom: 25px;
        }

        .info-box {
            background: #ffecec;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #333;
        }

        .info-box p {
            margin: 5px 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px;
            background-color: #ed1c24;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #c1121f;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #ed1c24;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Recharge Your Account</h2>

    <div class="info-box">
        <p><strong>Send Money To:</strong> {{ admin_name }}</p>
        <p><strong>Phone Number:</strong> {{ contact_number }}</p>
        <p>After sending, enter the amount you sent below.</p>
    </div>

    <form method="POST" action="/recharge">
        <label>Wallet Number (for withdrawals):</label>
        <input type="text" name="wallet_number" value="{{ wallet_number or '' }}" required>

        <label>Amount:</label>
        <input type="number" name="amount" step="0.01" required>

        <button type="submit">Submit Recharge</button>
    </form>

    <a class="back-link" href="/dashboard">&larr; Back to Dashboard</a>

</div>

</body>
</html>

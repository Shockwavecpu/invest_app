<!DOCTYPE html>
<html>
<head>
    <title>Recharge Account - Invest App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h2 {
            color: #007bff;
            text-align: center;
        }

        .info-box {
            background: #e9f2ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .info-box p {
            margin: 5px 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Recharge Your Account</h2>

    <div class="info-box">
        <p><strong>Send Money To:</strong> {{ admin_name }}</p>
        <p><strong>Phone Number:</strong> {{ contact_number }}</p>
        <p>After sending, enter the amount you sent below.</p>
    </div>

    <form method="POST" action="/recharge">
        <label>Wallet Number (for withdrawals):</label>
        <input type="text" name="wallet_number" value="{{ wallet_number or '' }}" required>

        <label>Amount:</label>
        <input type="number" name="amount" step="0.01" required>

        <button type="submit">Submit Recharge</button>
    </form>

    <a class="back-link" href="/dashboard">Back to Dashboard</a>
</div>

</body>
</html>

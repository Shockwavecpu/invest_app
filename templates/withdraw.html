<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6fa; }
        .withdraw-container { 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 30px; 
            background: #fff; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.15); 
        }
        h2 { 
            text-align: center; 
            margin-bottom: 25px; 
            color: #ed1c24; /* updated to match dashboard */
        }
        table { margin-top: 20px; }
        .btn-primary { 
            background-color: #ed1c24; /* updated button color */
            border-color: #ed1c24; 
        }
        .btn-primary:hover { 
            background-color: #c2171f; 
            border-color: #c2171f; 
        }
        a { color: #ed1c24; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .alert { border-radius: 8px; }
    </style>
</head>
<body>

<div class="withdraw-container">
    <h2>Withdraw Funds</h2>

    <p><strong>Current Balance:</strong> ${{ balance }}</p>

    <!-- Withdraw Form -->
    <form method="POST" action="/withdraw">
        <div class="mb-3">
            <label for="amount" class="form-label">Amount to Withdraw</label>
            <input type="number" step="0.01" min="0" name="amount" class="form-control" id="amount" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Withdrawal</button>
    </form>

    <!-- Withdrawal History Table -->
    <h3 class="mt-4" style="color:#ed1c24;">Your Withdrawal History</h3>
    <table class="table table-striped table-bordered">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for w in withdrawals %}
            <tr>
                <td>{{ w.id }}</td>
                <td>${{ w.amount }}</td>
                <td>{{ w.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p class="text-center mt-3"><a href="/dashboard">Back to Dashboard</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

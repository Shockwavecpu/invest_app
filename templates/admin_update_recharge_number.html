<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Update Recharge Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Update Recharge Number</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="recharge_number" class="form-label">Recharge Number:</label>
            <input type="text" id="recharge_number" name="recharge_number" class="form-control" value="{{ current_number }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Update Settings</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="recharge_number" class="form-label">Recharge Number</label>
            <input type="text" name="recharge_number" id="recharge_number" class="form-control" value="{{ recharge_number }}" required>
        </div>
        <div class="mb-3">
            <label for="admin_name" class="form-label">Admin Name</label>
            <input type="text" name="admin_name" id="admin_name" class="form-control" value="{{ admin_name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Settings</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
